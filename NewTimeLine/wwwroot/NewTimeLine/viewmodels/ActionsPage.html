<link rel="import" href="/sys/polymer/polymer.html">
<style>
    .new-timeline-actions-row {
        display: flex; 
        flex-direction: row; 
        width: 600px; 
        height: 50px; 
        border: 1px solid rgba(147, 225, 255, 0.40); 
        align-items: center;
    }
    .new-timeline-actions-row__button {
        width: 80px; 
        height: 40px; 
        margin-left: 5px;
    }
    .new-timeline-contributions-area {
        border-left: 1px solid black;
        border-right: 1px solid black;
        border-bottom: 1px solid black;
        overflow-y: auto;
        transition: height 0.5s ease;
        width: 150px;
        height: 0;
        overflow: hidden;
    }
    .new-timeline-contributions-area[expanded] {
        height: 150px;
    }
</style>
<template>
    <template is="dom-bind">
        <div class="new-timeline-actions-row">
            <button class="btn btn-primary new-timeline-actions-row__button" value="{{model.CreateTrigger$::click}}" onmousedown="++this.value"> Create </button>
        </div>

        <div style="position: fixed; background-color: white;">
            <div class="new-timeline-contributions-area" expanded$="{{model.AreaExpanded}}">
                <starcounter-include partial="{{model.Contributions}}"></starcounter-include>
            </div>
        </div>

        <starcounter-include partial="{{model.InputContributions}}"></starcounter-include>
    </template>
    <script>
        (function () {
            var script = document._currentScript || document.currentScript;
            var template = script.previousElementSibling;
        })();
    </script>
</template>
